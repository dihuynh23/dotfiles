# Change prefix from Ctrl-b to Ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Prompt for window name on creation
set-window-option -g automatic-rename off
set-option -g allow-rename off
bind-key C command-prompt -p "Window name:" "new-window; rename-window '%%'"

# Enable mouse support
set -g mouse on

# Start windows/panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Faster escape time
set -sg escape-time 0

# Increase history limit
set -g history-limit 10000

# Copy to system clipboard on mouse selection
bind -T copy-mode MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection clipboard"

# Enable notification
set -g visual-bell on
set -g bell-action other

# Allow passthrough for kitty notifications
set -g allow-passthrough on
